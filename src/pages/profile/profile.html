<ion-header no-border>
  <ion-navbar>
    <ion-title class="toolbar-title.toolbar-title-md"><b>Profile</b></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- For profile pic creation -->

<ion-grid>
  <ion-row>
    <ion-avatar class="image imgPicDisplay ">
      <!--image-->
    </ion-avatar>
  </ion-row>
</ion-grid>

<ion-grid>

  <!-- For name display -->
  <ion-row row-12 class="common">
    <ion-col>
      <ion-item class="but button-display">
        <ion-input placeholder="Name" >
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- For number display -->
  <ion-row row-12>
    <ion-col>
      <ion-item class="but button-display">
        <ion-input type="number" placeholder="Mobilenumber" >
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- For change password display -->
  <ion-row row-12>
    <ion-col>
      <button ion-button class="but password-display" (click)="changePwd()" full >
        <ion-label>Change password</ion-label>
      </button>
    </ion-col>
  </ion-row>
 
</ion-grid>
</ion-content>
