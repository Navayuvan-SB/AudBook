<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>

        <form [formGroup]="credentialForm">

        <ion-item class="round-border width">
        <ion-input type="text"
                   placeholder='UserID or Email'></ion-input>
        </ion-item>

        <ion-item 
        class="warning-on-input"
        *ngIf="!credentialForm.controls.UserID or Email.valid && (credentialForm.controls.UserID or Email.dirty || submitAttempt)">
          <p>Enter valid Phone number</p>
      </ion-item>

        
        <ion-item class="round-border width">
        <ion-input type="password" 
                   placeholder='Password'></ion-input>
        </ion-item>

        <ion-item
        class="warning-on-input"
        *ngIf="!credentialForm.controls.password.valid && (credentialForm.controls.password.dirty || submitAttempt)">
          <p>Password length should be 8 characters long</p>
      </ion-item>

      
        <button ion-button block
                class='width btn-prop'
                [disabled]="!credentialForm.valid">Login</button>
      </ion-row>  

  </ion-grid>

</ion-content>
