<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

      <form [formGroup]="credentialForm">

        <ion-item class="round-border width">
          <ion-input type="text" placeholder='UserID or Email'
          formControlName="Email"></ion-input>
        </ion-item>

        <ion-item class="warning-on-input"
          *ngIf="!credentialForm.controls.Email.valid && (credentialForm.controls.Email.dirty || submitAttempt)">
          <p>Enter valid Phone number</p>
        </ion-item>


        <ion-item class="round-border width">
          <ion-input type="password" placeholder='Password'
          formControlName="password"></ion-input>
        </ion-item>

        <ion-item class="warning-on-input"
          *ngIf="!credentialForm.controls.password.valid && (credentialForm.controls.password.dirty || submitAttempt)">
          <p>Password length should be 8 characters long</p>
        </ion-item>


        <button ion-button block class='width btn-prop' [disabled]="!credentialForm.valid">Login</button>
      </form>
    </ion-row>

  </ion-grid>

</ion-content>
