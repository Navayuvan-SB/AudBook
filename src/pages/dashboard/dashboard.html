<!--header-->
<ion-header no-border>
  <ion-navbar class="toolbar-background">
    <ion-title>
      <h2>Dashboard</h2>
    </ion-title>
  </ion-navbar>
</ion-header>



<!--content-->
<ion-content padding>

  <!--grid for rows and cols(1row & 3cols)-->
  <ion-grid>

    <ion-row align-items-start *ngFor="let data of dataret">
      <!--col 1 for image-->
      <ion-col col-2>
        <ion-card (click)="req(data)">
          <img src="../../assets/imgs/AuditImageView@2x.png">
        </ion-card>
      </ion-col>
      <!-- col 3 for text & notifi (1 col-> (2rows) -> (1row(2col)) & 1row(1col) ) -->
      <ion-col col-9 (click)="req(data)">
        <div class="margin-left">
          <ion-row>
            <ion-col col-10>
              <p class="font-style">{{ data.dept }}</p>
            </ion-col>
            <ion-col col-2>
              <span class="notification-circle">
                <p class="notify-nums">{{ data.requests }}</p>
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <p class="font-lighter">{{ data.name }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <!--col 3 for pen icon-->
      <ion-col col-1 (click)="edit(data)">
        <div class="pen-icon">
          <ion-icon> <img src="../../assets/imgs/icon.svg"> </ion-icon>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
