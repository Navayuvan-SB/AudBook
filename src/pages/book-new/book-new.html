<ion-header no-border [ngClass]="blurClass">

  <ion-navbar>

    <ion-title class="toolbar-title.toolbar-title-md"><b>Book New</b></ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding [ngClass]="blurClass">

  <ion-grid>

    <div class="div1">
      <ion-row (click)="calendar(aud)" *ngFor="let aud of audinfo" class="margin-bottom">

        <ion-col>
          <ion-avatar class="img1 imgPicDisplay imgDistance">

          </ion-avatar>
        </ion-col>

        <ion-col col-8>

          <ion-row class=" leftDistance distFromTop "><b>{{ aud.name }}</b></ion-row>

          <ion-row class=" leftDistance textDistance ">{{ aud.dept }}</ion-row>

          <ion-row class=" leftDistance textDistance ">

            <ion-badge class="badge" item-end>{{ aud.sCount }}</ion-badge>

          </ion-row>

        </ion-col>

      </ion-row>

    </div>

  </ion-grid>

</ion-content>
