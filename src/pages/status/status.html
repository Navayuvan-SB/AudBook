<ion-header no-border>
     <ion-navbar>
           <ion-title class="toolbar-title.toolbar-title-md"><b>Status</b></ion-title>
     </ion-navbar>
</ion-header>

<ion-content padding>
      <div class="one">
            <ion-grid>
                  <ion-row>
                       <ion-col>
                            <ion-avatar class="img1 com1 " style=" border: 1px solid black;">
                                                  <!--image-->
                            </ion-avatar>
                       </ion-col>

                       <ion-col col-6>
                             <ion-row class="adjust1 adjust3"><b>Auditorium 1-Mech</b> </ion-row> 
                             <ion-row class="adjust1 adjust2">01/01/01</ion-row>
                             <ion-row><button class="b b1 com2 adjust1 adjust2" ion-button round>Waiting</button></ion-row>
                       </ion-col>
   
                       <ion-col>
                             <ion-icon (click)="alert()" class="adjust1 adjust5" name="custom-delete" color="danger"></ion-icon>
                       </ion-col>
                  </ion-row>

                  <ion-row>
                       <ion-col>
                            <ion-avatar class="img2 com1 adjust" style=" border: 1px solid black;">
                                                  <!--image-->
                            </ion-avatar>
                       </ion-col>
    
                       <ion-col col-6>
                             <ion-row class="adjust1 adjust4"><b>Auditorium 2-IT</b> </ion-row> 
                             <ion-row class="adjust1 adjust2">01/01/01</ion-row>
                             <ion-row><button class="b b2 com2 adjust1 adjust2" ion-button round>Accepted</button></ion-row>
                       </ion-col>
                      
                       <ion-col>
                             <ion-icon (click)="alert()" class="adjust1 adjust3" name="custom-delete" color="danger"></ion-icon>
                       </ion-col>
                  </ion-row>
 
                  <ion-row>
                       <ion-col>
                            <ion-avatar class="img3 com1 adjust" style=" border: 1px solid black;">
                                                  <!--image-->
                            </ion-avatar>
                       </ion-col>
          
                       <ion-col col-6>
                            <ion-row class="adjust1 adjust4 "><b>Auditorium 3-CSE</b> </ion-row> 
                            <ion-row class="adjust1 adjust2">01/01/01</ion-row>
                            <ion-row><button class="b b3 com2 adjust1 adjust2" ion-button round>Rejected</button></ion-row>
                       </ion-col>

                       <ion-col>
                             <ion-icon (click)="alert()" class="adjust1 adjust3" name="custom-delete" color="danger"></ion-icon>
                       </ion-col>
                  </ion-row>
            </ion-grid>
      </div>
  
</ion-content>

    <ion-footer>
           <button (click)="next1()" class="b b5 com2 " ion-button round>+ BookNew</button>
