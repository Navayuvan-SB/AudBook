<ion-header no-border>
  <ion-navbar>
    <ion-title class="toolbar-title.toolbar-title-md"><b>Warning</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 class="gap1">
        <ion-icon name="custom-alert"></ion-icon>
      </ion-col>
      <ion-col class="c1" col-9>Are you sure you want to delete the order?</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer no-border class="l1">

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="c2 c3" (click)="cancel()">
        <ion-label outline><b class="l">Cancel</b></ion-label>
      </ion-col>
      <ion-col class="c2" (click)="selected()">
        <ion-label><b class="l2">Yes</b></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
