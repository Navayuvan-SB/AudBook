<ion-header no-border>
    <ion-navbar>
        <ion-title class="toolbar-title.toolbar-title-md"><b>One more step...</b></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="one">
     
    <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-avatar class="img1 com1 " >
                          <!--image-->
                  </ion-avatar>
              </ion-col>
            
              <ion-col col-8>
                  <ion-row class="adjust1 adjust3"><b>Auditorium 1</b> </ion-row> 
                  <ion-row class="adjust1 adjust2 ">Mechanical Engineering</ion-row>
              </ion-col>
          </ion-row>
    </ion-grid>

    <ion-grid>
          <ion-row row-12>
              <ion-col>
            <ion-item class="but but1" style=" border: 1px solid #707070;" >
                <ion-label class="l1">Date</ion-label>
                              <ion-icon class="icon1" name="custom-calendar" item-end ></ion-icon>                                                 
                            </ion-item></ion-col>
          </ion-row>

          <ion-row  row-12 class="a1">
              <ion-col col-2>
                   <ion-avatar class="imgg1" >                     
                   </ion-avatar>
              </ion-col>

              <ion-col col-10><ion-label class="c1">Available</ion-label></ion-col>
          </ion-row>

          <ion-row row-12>
              <ion-col col-6>
                  <ion-item class="but but1" style=" border: 1px solid #707070;" >
                      <ion-label class="l1">From</ion-label>
                      <!-- <ion-input class="l1" placeholder="From"></ion-input>
                      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime> -->
                                <ion-icon class="icon1" name="custom-fromclock" item-end ></ion-icon>
                            </ion-item>
              </ion-col>

              <ion-col col-6>
                    <ion-item class="but but1" style=" border: 1px solid #707070;">
                            <ion-label class="l1">To</ion-label>
                             <!-- <ion-input class="l1" placeholder="From"></ion-input>
                      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime> -->
                                      <ion-icon class="icon1" name="custom-fromclock" item-end ></ion-icon>
                                  </ion-item>
              </ion-col>         
          </ion-row>

          <ion-row>
                <ion-col>
                        <ion-item (click)="dept()" class="but but1" style=" border: 1px solid #707070;" >
                                <ion-label class="l1">Department</ion-label>
                                    <ion-icon class="icon1" name="custom-dwarr" item-end></ion-icon> 
                        </ion-item>
                </ion-col>
          </ion-row>
          
          <ion-row>
              <ion-col>
                    <ion-item class="but but1" style=" border: 1px solid #707070;">
                            <ion-input class="l1" type="number" placeholder="Mobilenumber"></ion-input>
                                  </ion-item>               
              </ion-col>
          </ion-row>
          <ion-row >
              <ion-col>
                  <button  ion-button class="but but2 " full >
                          <ion-label  class="l3">Book</ion-label>                                       
                  </button>
              </ion-col>
          </ion-row>

    </ion-grid>
  </div>
</ion-content>
