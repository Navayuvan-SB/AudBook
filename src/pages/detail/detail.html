<!--

  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar>
    <ion-title class="toolbar-title.toolbar-title-md"><b>One more step...</b></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="one">

    <ion-grid>
      
      <ion-row>

          <ion-col>
             <ion-avatar class="img1 imgPicDisplay ">
                  <!--image-->
             </ion-avatar>
          </ion-col>


          <ion-col col-7>
             <ion-row class="leftDistance top-dist-one"><b>{{ audname }}</b> </ion-row>
             <ion-row class="leftDistance top-dist-two ">{{ auddept }}</ion-row>
          </ion-col>


          <ion-col col-1>
             <ion-avatar class="avail-display">
             </ion-avatar>
          </ion-col>


      </ion-row>

    </ion-grid>

    <ion-grid>

      <ion-row row-12>

          <ion-col>
             <ion-item  (click)="cal()" class="but but1">
                  <ion-label class="l1"> {{ findata }}</ion-label>
                  <ion-icon class="icon1"  name="custom-calendar" item-end></ion-icon>
             </ion-item>
          </ion-col>

      </ion-row>

    <form [formGroup]="credentialForm">

      <ion-row row-12>

           <ion-col col-6 *ngIf="!foren">
                <ion-item class="but-unchecked but1">
                      <ion-label class="l4">FN</ion-label>  
                </ion-item>
           </ion-col>

           <ion-col col-6 *ngIf="foren">
                <ion-item class="but-checked-fn but1" (click)="mycolorFn()">            
                     <ion-label class="l4">FN</ion-label>
                </ion-item>
           </ion-col>

           <ion-col col-6 *ngIf="!aftern">
                <ion-item class="but1 but-unchecked">
                     <ion-label class="l4" id="bocolor">AN</ion-label>
                </ion-item>
           </ion-col>

           <ion-col col-6 *ngIf="aftern">
               <ion-item class="but1 but-checked-an" (click)="mycolorAn()">
                     <ion-label class="l4" id="bocolor">AN</ion-label>
               </ion-item>
           </ion-col>

      </ion-row>

      <ion-row>

           <ion-col>
               <ion-item (click)="dept()" class="but but1">
                    <ion-label  class="ll1 l1">{{ department }}</ion-label>
                    <ion-icon class="icon1" name="custom-dwarr" item-end></ion-icon>
               </ion-item>
           </ion-col>

      </ion-row>

      <ion-row>

          <ion-col>
               <ion-item  class="but but1">
                    <ion-input formControlName="text1" placeholder="Mobilenumber" class="l1" [(ngModel)]="text">
                    </ion-input>
               </ion-item>

               <ion-item
                   *ngIf="!credentialForm.controls.text1.valid && (credentialForm.controls.text1.dirty || submitAttempt)">
                   <p>Enter valid Phone number</p>
               </ion-item>
          </ion-col>
          
      </ion-row>
 
      <ion-row>

         <ion-col>
                   <button ion-button class="but but2" (click)="stat()" full [disabled]="!(anStatus || fnStatus) || !credentialForm.valid">
                         <ion-label class="l3">Book</ion-label>
                   </button>
         </ion-col>

      </ion-row>

    </form>

    </ion-grid>

  </div>

</ion-content>
