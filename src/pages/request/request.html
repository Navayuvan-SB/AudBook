<!--header-->
<!--header-->
<ion-header no-border>
  <ion-navbar class="toolbar-background"> 
    <ion-title>
      <h2> Requests for Auditorium 1 </h2>
    </ion-title>
  </ion-navbar>
</ion-header> 


  
  
<!--content-->
<ion-content padding>


<!--grid for rows and cols(1row & 3cols)-->
<ion-grid>
  <div *ngIf = "present">
    <ion-row align-items-center *ngFor="let redata of display">
        <!--col 1 & 3rows for text-->
        <ion-col col-8 class="space">
          <ion-row>
              <p class="font-style1">{{ redata.audName }}</p> 
          </ion-row>
              <p class="font-style1 space0">{{ redata.dept }}</p> 
          <ion-row>
              <p class="font-lighter1">{{ redata.phone }}</p>
          </ion-row>

          <ion-row>
            <ion-col>
              <p class="date">{{ redata.date }}</p>
            </ion-col>
          
            <ion-col *ngIf = "redata.AN == '1'">
              <p class="font-lighter1">AN</p>
            </ion-col>

            <ion-col *ngIf = "redata.FN == '1'">
             <p class="font-lighter1">FN</p>
           </ion-col>
          </ion-row>

        </ion-col>
       
        <!--col 2 for done icon-->
        <ion-col   col-2>
          <div class="done-cancel-icon"><ion-icon (click)="doConfirm(redata)"> <img src="../../assets/imgs/done.svg"> </ion-icon> </div>
        </ion-col>

        <!--col 3 for cancel icon-->
        <ion-col col-2>
          <div class="done-cancel-icon"><ion-icon (click)="cancel(redata)"> <img src="../../assets/imgs/cancel.svg"> </ion-icon> </div>
        </ion-col>
    </ion-row>
  </div>
</ion-grid>

<div class="notfound" *ngIf = "!present">
<p>Request not found</p>
</div>
