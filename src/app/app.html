  <ion-menu [content]="content" *ngIf="condi">
    
    <ion-content>
        <ion-item no-lines>
            <ion-avatar class="avatar" >
              <img class = "avatar-size" src="https://images.unsplash.com/photo-1533134486753-c833f0ed4866?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9">
            </ion-avatar>
              <button ion-button color="primary" block  text-capitalize=“false” >Profile</button>
        </ion-item>

        <ion-item no-lines>
          <ion-row (click)="sample()"> 
            <ion-col col-1 class = "icons">
              <ion-icon name="time"></ion-icon>
            </ion-col>
            <ion-col col-8>
              <h2>History</h2>
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-item no-lines>
            <ion-row>
              <ion-col col-1 class = "icons">
                  <ion-icon name="settings"></ion-icon>
              </ion-col>
              <ion-col col-8>
                <h2>Settings</h2>
              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item no-lines>
              <ion-row>
           
                <ion-col col-1 class = "icons">
                   <ion-icon name="md-log-out" color="danger"></ion-icon>
                </ion-col>
                <ion-col col-8>
                  <h2>Logout</h2>
                </ion-col>
              </ion-row>
            </ion-item>
          
      
        

    </ion-content>
  </ion-menu>
